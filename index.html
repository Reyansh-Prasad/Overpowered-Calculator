<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overpowered Calculator</title>
    <style>
        /* ðŸ”¥ Background */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
        }

        /* âœ¨ Glassy Container */
        .container {
            width: 320px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* ðŸŽ¨ Inputs & Select Box */
        input, select {
            margin: 10px;
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        select {
            cursor: pointer;
        }

        /* ðŸš€ Button */
        button {
            cursor: pointer;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            width: 85%;
            border-radius: 6px;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            transform: scale(1.05);
        }

        /* ðŸŽ¯ Result Box */
        h3 {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 85%;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>âš¡ Overpowered Calculator âš¡</h2>

        <label for="operation">Choose an operation:</label>
        <select id="operation">
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (Ã—)</option>
            <option value="divide">Division (Ã·)</option>
            <option value="sqrt">Square Root (âˆš)</option>
            <option value="power">Power (^)</option>
            <option value="sin">Sin</option>
            <option value="cos">Cos</option>
            <option value="tan">Tan</option>
            <option value="convert">Unit Conversion</option>
        </select>

        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number (if needed)">
        
        <div id="unitConversion" style="display: none;">
            <select id="conversionType">
                <option value="metersToKm">Meters to Kilometers</option>
                <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
            </select>
        </div>

        <button onclick="calculate()">Calculate</button>
        <h3 id="result">Result: </h3>
    </div>

    <script>
        function calculate() {
            let operation = document.getElementById("operation").value;
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (operation === "add") {
                result = num1 + num2;
            } else if (operation === "subtract") {
                result = num1 - num2;
            } else if (operation === "multiply") {
                result = num1 * num2;
            } else if (operation === "divide") {
                result = num2 !== 0 ? num1 / num2 : "Error: Cannot divide by zero";
            } else if (operation === "sqrt") {
                result = Math.sqrt(num1);
            } else if (operation === "power") {
                result = Math.pow(num1, num2);
            } else if (operation === "sin") {
                result = Math.sin(num1 * (Math.PI / 180));
            } else if (operation === "cos") {
                result = Math.cos(num1 * (Math.PI / 180));
            } else if (operation === "tan") {
                result = Math.tan(num1 * (Math.PI / 180));
            } else if (operation === "convert") {
                let conversionType = document.getElementById("conversionType").value;
                if (conversionType === "metersToKm") {
                    result = num1 / 1000 + " km";
                } else if (conversionType === "celsiusToFahrenheit") {
                    result = (num1 * 9/5) + 32 + " Â°F";
                }
            }

            if (typeof result === "number" && Number.isInteger(result)) {
                result = result.toFixed(0);
            }
            
            document.getElementById("result").innerText = "Result: " + result;
        }

        document.getElementById("operation").addEventListener("change", function() {
            let selectedOp = this.value;
            let unitDiv = document.getElementById("unitConversion");
            let num2Field = document.getElementById("num2");

            if (selectedOp === "sqrt" || selectedOp === "sin" || selectedOp === "cos" || selectedOp === "tan") {
                num2Field.style.display = "none";
            } else {
                num2Field.style.display = "inline";
            }

            if (selectedOp === "convert") {
                unitDiv.style.display = "block";
                num2Field.style.display = "none";
            } else {
                unitDiv.style.display = "none";
            }
        });
    </script>

</body>
</html>
