<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overpowered Calculator</title>
    <style>
        /* ðŸ”¥ Default Dark Mode Theme */
        :root {
            --bg-color: #1a1a2e;
            --container-bg: rgba(255, 255, 255, 0.1);
            --text-color: white;
            --input-bg: rgba(255, 255, 255, 0.3);
            --button-bg: linear-gradient(90deg, #ff512f, #dd2476);
            --button-hover: linear-gradient(90deg, #ff416c, #ff4b2b);
        }

        /* ðŸŒž Light Mode */
        .light-mode {
            --bg-color: #f3f3f3;
            --container-bg: rgba(0, 0, 0, 0.1);
            --text-color: black;
            --input-bg: rgba(0, 0, 0, 0.2);
            --button-bg: linear-gradient(90deg, #36d1dc, #5b86e5);
            --button-hover: linear-gradient(90deg, #4facfe, #00f2fe);
        }

        /* ðŸŒŒ Background */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.5s, color 0.5s;
        }

        /* âœ¨ Glassy Container */
        .container {
            width: 340px;
            padding: 20px;
            border-radius: 12px;
            background: var(--container-bg);
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background 0.5s;
        }

        /* ðŸŽ¨ Inputs & Select Box */
        input, select {
            margin: 10px;
            padding: 10px;
            width: 85%;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            text-align: center;
            background: var(--input-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: background 0.5s, color 0.5s, transform 0.2s;
        }

        /* ðŸ›  Placeholder Visibility */
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* ðŸŽ¬ Animations */
        input:focus, select:focus {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.5);
        }

        /* Fix dropdown option visibility */
        select option {
            background: var(--bg-color);
            color: var(--text-color);
        }

        /* ðŸš€ Button */
        button {
            cursor: pointer;
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            width: 90%;
            border-radius: 6px;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        /* ðŸŽ¯ Result Box */
        h3 {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 85%;
            font-size: 18px;
            transition: background 0.5s;
        }

        /* ðŸŒ— Theme Toggle Button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
            background: var(--button-bg);
            color: white;
            border: none;
            transition: 0.3s;
        }

        .theme-toggle:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Mode</button>

    <div class="container">
        <h2>âš¡ Overpowered Calculator âš¡</h2>

        <label for="operation">Choose an operation:</label>
        <select id="operation">
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (Ã—)</option>
            <option value="divide">Division (Ã·)</option>
            <option value="sqrt">Square Root (âˆš)</option>
            <option value="power">Power (^)</option>
            <option value="sin">Sin</option>
            <option value="cos">Cos</option>
            <option value="tan">Tan</option>
            <option value="convert">Unit Conversion</option>
        </select>

        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number (if needed)">
        
        <div id="unitConversion" style="display: none;">
            <select id="conversionType">
                <option value="metersToKm">Meters to Kilometers</option>
                <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
            </select>
        </div>

        <button onclick="calculate()">Calculate</button>
        <h3 id="result">Result: </h3>
    </div>

    <script>
        function calculate() {
            let operation = document.getElementById("operation").value;
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (operation === "add") {
                result = num1 + num2;
            } else if (operation === "subtract") {
                result = num1 - num2;
            } else if (operation === "multiply") {
                result = num1 * num2;
            } else if (operation === "divide") {
                result = num2 !== 0 ? num1 / num2 : "Error: Cannot divide by zero";
            } else if (operation === "sqrt") {
                result = Math.sqrt(num1);
            } else if (operation === "power") {
                result = Math.pow(num1, num2);
            } else if (operation === "sin") {
                result = Math.sin(num1 * (Math.PI / 180));
            } else if (operation === "cos") {
                result = Math.cos(num1 * (Math.PI / 180));
            } else if (operation === "tan") {
                result = Math.tan(num1 * (Math.PI / 180));
            } else if (operation === "convert") {
                let conversionType = document.getElementById("conversionType").value;
                result = conversionType === "metersToKm" ? (num1 / 1000) + " km" : (num1 * 9/5) + 32 + " Â°F";
            }

            document.getElementById("result").innerText = "Result: " + result;
        }

        function toggleTheme() {
            document.body.classList.toggle("light-mode");
        }
    </script>

</body>
</html>
